<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 3 - Rose Photo Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .album {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card img {
      width: 300px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.1); 
    }
    .card:hover {
      transform: scale(1.05); 
    }
  </style>
</head>
<body>
  <h2>Rose Photo Album</h2>
  <div class="album">
    <div class="row">
      <div class="card">
        <img src="1.jpg" alt="Rose 1">
      </div>
      <div class="card">
        <img src="2.jpg" alt="Rose 2">
      </div>
      <div class="card">
        <img src="3.jpg" alt="Rose 3">
      </div>
    </div>
    <div class="row">
      <div class="card">
        <img src="4.jpg" alt="Rose 4">
      </div>
      <div class="card">
        <img src="5.jpg" alt="Rose 5">
      </div>
      <div class="card">
        <img src="6.jpg" alt="Rose 6">
      </div>
    </div>
  </div>
</body>
</html>
